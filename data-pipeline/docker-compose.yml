services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: pvprospect-datapipeline-rabbitmq
    ports:
      # Do NOT bind AMQP port (5672) to the host to avoid host port clashes.
      # The broker is reachable by other services in the compose network at rabbitmq:5672.
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: pvprospect-datapipeline-worker
    command: ["celery", "-A", "processing.worker", "worker", "--loglevel=info"]
    env_file:
      - .env
    environment:
      CELERY_BROKER_URL: "amqp://user:password@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
    depends_on:
      - rabbitmq
    volumes:
      - ./data_pipeline:/data_pipeline:rw
    working_dir: /data_pipeline
    restart: on-failure

  producer:
    build:
      context: .
      dockerfile: Dockerfile
      target: cli
    container_name: pvprospect-datapipeline-producer
    environment:
      CELERY_BROKER_URL: "amqp://user:password@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
    depends_on:
      - rabbitmq
      - worker
    volumes:
      - ./data_pipeline:/data_pipeline:rw
    working_dir: /data_pipeline
    # Don't auto-start - run on demand with: docker-compose run producer python processing/producer.py <args>
    profiles:
      - manual
