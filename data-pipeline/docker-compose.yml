version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: pvprospect-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: pvprospect-worker
    command: ["celery", "-A", "processing.celery", "worker", "--loglevel=info"]
    env_file:
      - .env
    environment:
      # Point Celery at the RabbitMQ service on the default AMQP port using the
      # credentials configured above. The RPC result backend uses the broker
      # under the rpc:// scheme which is supported when using RabbitMQ.
      CELERY_BROKER_URL: "amqp://user:password@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
    depends_on:
      - rabbitmq
    volumes:
      - ./:/app
    working_dir: /app
    restart: on-failure
