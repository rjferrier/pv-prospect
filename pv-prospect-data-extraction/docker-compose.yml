services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: pvprospect-dataextraction-rabbitmq
    ports:
      # Do NOT bind AMQP port (5672) to the host to avoid host port clashes.
      # The broker is reachable by other services in the compose network at rabbitmq:5672.
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: pv-prospect-data-extraction/Dockerfile
      target: worker
    container_name: pvprospect-dataextraction-worker
    env_file:
      - worker.env
    environment:
      CELERY_BROKER_URL: "amqp://user:password@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
    volumes:
      - ./pv_prospect/data_extraction/resources/gdrive_credentials.json:/app/pv-prospect-data-extraction/pv_prospect/data_extraction/resources/gdrive_credentials.json:ro
      - ./pv_prospect/data_extraction/resources/gdrive_token.json:/app/pv-prospect-data-extraction/pv_prospect/data_extraction/resources/gdrive_token.json:ro
    depends_on:
      - rabbitmq
    restart: on-failure

  flower:
    build:
      context: ..
      dockerfile: pv-prospect-data-extraction/Dockerfile
      target: flower
    container_name: pvprospect-dataextraction-flower
    ports:
      - "5555:5555"   # Flower web UI
    environment:
      CELERY_BROKER_URL: "amqp://user:password@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
    depends_on:
      - rabbitmq
      - worker
    restart: on-failure

  taskproducer:
    build:
      context: ..
      dockerfile: pv-prospect-data-extraction/Dockerfile
      target: cli
    container_name: pvprospect-dataextraction-taskproducer
    environment:
      CELERY_BROKER_URL: "amqp://user:password@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "rpc://"
    volumes:
      - ./pv_prospect/data_extraction/resources/gdrive_credentials.json:/app/pv-prospect-data-extraction/pv_prospect/data_extraction/resources/gdrive_credentials.json:ro
      - ./pv_prospect/data_extraction/resources/gdrive_token.json:/app/pv-prospect-data-extraction/pv_prospect/data_extraction/resources/gdrive_token.json:ro
    depends_on:
      - rabbitmq
      - worker
    profiles:
      - manual
